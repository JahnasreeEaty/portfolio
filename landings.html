<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo {
        font-size: 1.5em;
        text-decoration: none;
        color: #fff;
    }

    .nav-links {
        list-style: none;
    }

    .nav-links li {
        display: inline;
        margin: 0 10px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
    }

    .nav-links a:hover {
        color: #f4a261;
    }

    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        text-align: center;
    }

    .hero {
        max-width: 600px;
    }

    .hero-text h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    .hero-text p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    .cta-button {
        padding: 10px 20px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .cta-button:hover {
        background: #f4a261;
    }

    .footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        width: 100%;
        bottom: 0;
    }
</style>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">MyBrand</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to MyBrand</h1>
                <p>Your success is our priority. Discover our services and solutions.</p>
                <a href="#" class="cta-button">Get Started</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 MyBrand. All rights reserved.</p>
    </footer>
</body>

</html>
