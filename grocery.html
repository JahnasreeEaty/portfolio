<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Grocery Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Fruits</h3>
            <img src="fruits.jpg" alt="Fruits">
            <p>Price: $1.00 each</p>
        </div>
        <div class="product">
            <h3>Vegetables</h3>
            <img src="vegetables.jpg" alt="Vegetables">
            <p>Price: $2.50 each</p>
        </div>
        <div class="product">
            <h3>Milk Prducts</h3>
            <img src="milk.jpg" alt="Milk Products">
            <p>Price: $0.50 each</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>
</body>
</html>
